<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Profile</title>
</head>
<body>
    <h1>Player Profile</h1>
    <img src="{{ url_for('static', filename='profileicon/' + iconfile) }}" alt="Profile Icon">
    <p><strong>Level:</strong> {{ level }}</p>
    <p><strong>Game Name: </strong>{{ gameName }}#{{tagLine}}</p>
    <p><strong>PUUID: </strong>{{ puuid }}</p>
    <p><strong>Match History:</strong></p>
    <ul>
        {% for match in matches %}
            <li>
                <strong>Champion: </strong>{{match.champion}}
                <strong>Result: </strong>{{'Victory' if match.win else 'Defeat'}}
            </li>
        {% endfor %}
    </ul>

    <a href="/">Go Back</a>
</body>
</html>
